        <title>SR20x Mission Generator</title>

        <!--[if IE]>
            <link rel="stylesheet" type="text/css" href="explorer.css" media="all" />
        <![endif]-->
        <script type="text/javascript" src="js/jquery.js"></script><!-- contains the jQuerry Library -->
        <script type="text/javascript" src="js/android.js"></script><!-- Stark provided information --> 
        <script type="text/javascript" src="js/sr20x.js"></script><!-- sr20x specific scripts and functions -->
		<link rel="Shortcut Icon" href="./favicon.ico"> <!--Favicon -->
		<link rel="icon" href="./favicon.ico" type="image/x-icon"><!--Favicon Compatiblity-->

    <body>
        <div id="container">
            <div id="header">
                <h1><a href="index.html">SR20X</a></h1><!-- Site Title -->
                <div id="nav">
                    <ul>
						<li><a href="information.html">SR Information</a></li>
                        <li><a href="missions.html">SR Missions</a></li>
						<li><a href="reference.html">SR Reference</a></li>
                        <li><a href="http://privateerpress.com/">Privateer Press</a></li>
                    </ul>
                </div>
            </div>
            <div id="content">
                <h2>Browse Missions</h2> <!-- Page Title -->
				<select id="HTMLmissionPicker" onchange="displayMission()">
					<option value="1">Overrun</option>
					<option value="2">Kill Box</option>
					<option value="3">Close Quarters</option>
					<option value="4">Gaining Ground</option>
					<option value="5">Process of Elimination</option>
					<option value="6">Revelation</option>
					<option value="7">Incursion</option>
					<option value="8">Outflank, Outfight, Outlast</option>
					<option value="9">Capture the Flag</option>
					<option value="10">Grind</option>
					<option value="11">Destruction</option>
					<option value="12">The Gauntlet</option>
					<option value="13">Command and Control</option>
					<option value="14">Diversion</option>
					<option value="15">Demolition</option>
					<option value="16">Sacrifice</option>
				</select>
				<!-- Mission Table -->
				<table class="MissionTable" id="MissionTable">
					<!-- Mission Number -->
					<tr class="RowHeading">
						<td>Mission Type</td>
					</tr>
					<tr id="MissionType">
						<td>************</td>
					</tr>					
					<!-- Mission Name -->
					<tr class="RowHeading">
						<td>Mission Name</td>
					</tr>
					<tr id="MissionTableName">
						<td>************</td>
					</tr>
					<!-- Special Rules -->
					<tr class="RowHeading">
						<td>Special Rules</td>
					</tr>
					<tr id="MissionTableRules">
						<td>************</td>
					</tr>
					<!-- Victory Conditions -->
					<tr class="RowHeading">
						<td>Victory Conditions</td>
					</tr>
					<tr id="MissionTableVictory">
						<td>************</td>
					</tr>
					<!-- Map -->
					<tr class="RowHeading">
						<td>Map</td>
					</tr>
					<tr id="MissionTableMap">
						<td>************</td>
					</tr>
					
				</table>
            <div id="footer">
                <ul>
                    <li><a href="http://privateerpress.com/">Privateer Press</a></li>
                    <li><a href="legal.html">Legal</a></li>
